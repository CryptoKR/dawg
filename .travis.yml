matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      language: generic

    - os: windows
      node_js: "10"
      language: node_js

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install:
  npm i

script:
  - npm run build

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "dist_electron/Vusic 0.1.0.AppImage"
    - "dist_electron/vusic_0.1.0_amd64.deb"
    - "dist_electron/Vusic-0.1.0.dmg"
    - "dist_electron\Vusic Setup 0.1.0.exe"
  skip_cleanup: true
  on:
    tags: true
